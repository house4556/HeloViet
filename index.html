<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬로비엣(Helo,Viet) - 베트남 커뮤니티</title>

    <!-- ======== CSS ======= -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- ======== Box Icons ======= -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ======== Font ======= -->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

    <!-- ======== FontAwesome ======= -->
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <!-- owlCarousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ======= Header ======= -->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="" class="header__title">헬로비엣</a>
            </div>

            <div class="header__search">
                <form action="" method="get" class="header__search_form">
                    <input type="text" name="" id="" class="header__search_input" placeholder="검색어 입력...">
                    <input type="submit" value="&#xf002" class="header__search_submit">
                </form>
            </div>

            <div class="header__list">
                <i class='header__menu bx bx-menu-alt-right'></i>
            </div>
        </div>
    </header>

    <!-- ======= Nav =======-->
    <nav class="nav">
        <div class="nav__container">

            <div class="nav__logo">
                <a href="" class="nav__title nav__logo">
                    <i class="nav__logo_icon far fa-hand-paper"></i>
                    <span class="nav__logo_name">Helo,Viet</span>
                </a>
            </div>

            <div class="nav__list">
                <div class="nav__items">
                    <h3 class="nav__subtitle">Profile</h3>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-home'></i>
                        <span class="nav__name">홈</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-user'></i>
                        <span class="nav__name">프로필</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-chalkboard'></i>
                        <span class="nav__name">게시판</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-info-circle'></i>
                        <span class="nav__name">연락정보</span>
                    </a>
                </div>

                <div class="nav__items">
                    <h3 class="nav__subtitle">category</h3>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-restaurant'></i>
                        <span class="nav__name">식당</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-game'></i>
                        <span class="nav__name">놀이/문화</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-building'></i>
                        <span class="nav__name">구인/구직</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bxs-t-shirt'></i>
                        <span class="nav__name">중고거래</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-award'></i>
                        <span class="nav__name">이벤트</span>
                    </a>

                    <a href="" class="nav__link">
                        <i class='nav__link_icon bx bx-support'></i>
                        <span class="nav__name">문의/제휴</span>
                    </a>
                </div>
            </div>

            <a href="" class="nav__link nav__log">
                <i class='nav__link_icon bx bx-log-in-circle'></i>
                <span class="nav__name">로그인</span>
            </a>
        </div>
    </nav>

    <!-- ======= Section ======= -->
    <section class="section">
        <div class="section__container">
            <hr>
            <span class="section__subtitle">Everything is here about Vietnam</span>
            <span class="section__title">Leave with Helo,Viet</span>
            <hr>
        </div>
    </section>

    <!-- ======= Asdie ======= -->
    <aside class="aside">
        <div class="aside__title">새롭게 입점한 상점</div>
        <div class="aside__subtitle">
            <a href="" class="aside__subtitle_link">전체보기 >></a>
        </div>

        <div class="aside__container">
            <div class="owl-carousel owl-theme" id="aside__shop">
                <div class="aside__shop_box">
                    <div class="aside__shop_box_list">
                        <a href="" class="shop__list">
                            <img src="./img/bg.jpg" alt="" class="shop__list_img">
                            <div class="shop__list_info">
                                <div class="shop__list_name">청기와</div>
                                <div class="shop__info">
                                    <div class="shop__list_location">위치 : 미딩</div>
                                    <div class="shop__list_cate">
                                        <button class="shop__cate_btn">한식</button>
                                        <button class="shop__cate_btn">중식</button>
                                        <button class="shop__cate_btn">일식</button>
                                    </div>
                                </div>
                                <div class="shop__list_rating"><i class='bx bxs-star' style='color:#ffca00'></i> 4.87
                                    (후기 10개)</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="aside__title">새롭게 등록된 중고상품</div>
        <div class="aside__subtitle">
            <a href="" class="aside__subtitle_link">전체보기 >></a>

            <div class="aside__container">
                <div class="owl-carousel owl-theme" id="aside__used">
                    <div class="aside__shop_box">
                        <div class="aside__shop_box_list">
                            <a href="" class="shop__list">
                                <img src="./img/1.jpg" alt="" class="shop__list_img">
                                <div class="shop__list_info">
                                    <div class="shop__list_name">폴라로이드 카메라</div>
                                    <div class="shop__info">
                                        <div class="shop__list_location">위치 : 반까오</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aside__alliance">
            <div class="aside__alliance_container">
                <div class="alliance__title">
                    <h3>제휴/문의 하기</h3>
                    <h4>헬로비엣과 함께해 보세요</h4>
                    <div class="alliance__subtitle">
                        <a href=""><button>바로가기</button></a>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="location">
        <span class="location__title">베트남 내 인기 지역</span>
        <div class="location__container"></div>
    </div>

    <!-- ======= footer ======= -->
    <footer class="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main_slider.js"></script>
</body>

</html>
